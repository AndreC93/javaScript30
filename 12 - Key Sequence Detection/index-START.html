<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = 'cheese';
  const cache = [];
  document.addEventListener('keypress', (e) => {
    cache.push(e.key);
    console.log(cache);
    while(cache.length > secretCode.length) {
      cache.shift();
    }
    if(cache.join('') === secretCode) {
      console.log('Correct!')
      cornify_add();
    }
  })

</script>
</body>
</html>
